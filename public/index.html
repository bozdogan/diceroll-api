  <h1>Dice Roll API</h1>
  <p>
    Usage: <code>/api/:dice_code</code> where <code>dice_code</code>
    is "d" followed by number of sides.
  </p>
  <p><i>e.g.</i> <code>d6</code> for standard 6-sided die.</p>
